{% extends 'main/base.html' %}
{% block content %}
<div class="container">
  <div class="row"></div>
  <div class="row p-3 mb-2 bg-info text-white">
    <div class="col-md-4">
      
    </div>
    
    
  
    <div class="col-md-4">
      <h1>Login here :</h1>
      <form method="post" action="{% url 'log_in' %}">
          {% csrf_token %}
          {# A more "HTML" way of creating the login form#}
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-warning" name="" value="Login">Log In</button>
        </div>
      </form>
    </div>
    <div class="col-md-4">
      
    </div>
  </div>
</div>
{% endblock %}
